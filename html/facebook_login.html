<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="../css/facebook_login.css">
    
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-left">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
                <div class="content">
                    <span>Facebook helps you connect and share with the people in your life.</span>
                </div>
            </div>
            <div class="box-right-main">
                <div class="box-right">
                    <form action="#">
                        <input type="email" placeholder="Enter your email address" required onmouseover="this.style.borderColor='blue'" onmouseout="this.style.borderColor=''"><br>
                        <input type="password" placeholder="Password" required onclick="this.style.borderColor='blue'" onmouseout="this.style.borderColor=''"><br>
                        <button>Log in</button>
                    </form>
                    <br>
                    <span><a href="#">Forgot password ?</a></span><br><br>
                    <hr><br>
                    <button>Create New Account</button>
                </div>
                <br>
                <div class="text-below-right-box">
                    <span><a href="#">Create a Page</a></span> for a celebrity, brand or business.
                </div>
            </div>
        </div>
    </div>
    <script>
    </script>
</body>
</html>
