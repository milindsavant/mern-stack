<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3</title>
    <link rel="stylesheet" href="../css/layout3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

</head>

<body>
    <div class="wrapper">
        <div class="main-header-div">
            <div class="logo">
                <h1>Company Name</h1>
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Portfolio</a>
                <a href="#">Services</a>
                <a href="#">Blog</a>
                <a href="#">Contact us</a>
            </div>
            <div class="follow">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-facebook"></i>   
            </div>
        </div>

        <div class="slider">
            <img src="https://wallpapercave.com/wp/wp2616768.jpg" alt="">
        </div>

        <div class="main-prod-div">
            <div class="box">
                <img src="https://images.unsplash.com/photo-1611873189125-324514ebd94e?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3BvcnQlMjBiaWtlfGVufDB8fDB8fHww" alt="">
            </div>
            <div class="box">
                <img src="https://i.pinimg.com/originals/01/07/a1/0107a190bd0382870edeea8b64f7c31a.jpg" alt="">
            </div>
            <div class="box">
                <img src="https://img.freepik.com/premium-photo/sports-bike-hd-8k-wallpaper-background-stock-photographic-image_915071-23276.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
