<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Layout</title>
    <link rel="stylesheet" href="../css/single_page.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Service</a></li>

                <li><a href="#contact">Contact</a></li>
            </ul>

        <section id="home">
            <video width="80%" muted autoplay loop>

            </video>
        </section>

        <section id="services">
            <h2>Services Section</h2>
        </section>

        <section id="blog">
            <h2>Blog Section</h2>
        </section>

        <section id="contact">
            <h2>Contact Section</h2>
        </section>
    </div>


</body>
</html>
