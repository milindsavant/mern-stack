<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/css/login-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Login Form</h1>
            <form action="#" method="" class="form-content">
                <div class="content">
                    <label for="username">
                        <i class="fa-solid fa-user"></i>
                    </label>
                <input type="text" id="username" placeholder="Enter your username" autocomplete="off">
                </div>
                <div class="content">
                    <label for="password">
                        <i class="fa-solid fa-key"></i>
                    </label>
                    <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
                </div>
                <div class="content forgot" ><a href="" onclick="alert('This facility is not available right now !')">Forgot password ?</a></div>
                <div class="content">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
