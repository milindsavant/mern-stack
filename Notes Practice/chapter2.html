<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2</title>
    <style>
        .list{
            display: inline-block;
        }
        
    </style>
</head>
<body>
    Order List (OL)
    <br>
    <div class="list">
        <ol type="1">
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
        </ol>
    </div>
    <div class="list">
        <ol type="A">
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
        </ol>
    </div>
    <div class="list">
        <ol type="a">
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
        </ol>
    </div>
    <div class="list">
        <ol type="i">
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
        </ol>
    </div>
    <hr>
    Unorderd List (UL)
    <br>
    <div class="list">
        <ul type="square">
            <li>Tata</li>
            <li>Suzuki</li>
            <li>Kia</li>
        </ul>
    </div>
    <div class="list">
        <ul type="bullet">
            <li>Tata</li>
            <li>Suzuki</li>
            <li>Kia</li>
        </ul>
    </div>
    <div class="list">
        <ul type="circle">
            <li>Tata</li>
            <li>Suzuki</li>
            <li>Kia</li>
        </ul>
    </div>
    <div class="list li-img">
        <ul>
            <li>Hi</li>
            <li>Hey</li>
            <li>Hello</li>
        </ul>
    </div>

</body>
</html>
