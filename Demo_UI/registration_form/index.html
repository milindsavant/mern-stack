<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitstration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="left-box">
                <div class="overlay">
                    <div class="nav">
                        <h5>Photography.</h5>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="header">
                        <h4>Click for your shoot</h4>
                        <h1>Photography.</h1>
                    </div>
                    <div class="footer">
                        <h5>Journey Everywhere</h5>
                    </div>
                </div>     
            </div>
            <div class="right-box">
                <form class="form-box">
                    <div class="title">
                        <h1>Regitstration</h1>
                        <h5>Click for your shoot</h5>
                    </div>
                    <div class="content">
                        <label for="name" class="plane-text">Name</label>
                        <input type="text" class="input-box" value="Milind Savant">
                    </div>
                    <div class="content">
                        <label for="email" class="plane-text">Email</label>
                        <input type="email" class="input-box" value="milind@gmail.com">
                    </div>
                    <div class="content">
                        <span class="plane-text">Gender</span>
                        <div class="radio-box">
                            <input type="radio" name="gender" checked="checked">
                            <label for="" class="plane-text">Male</label>&nbsp;
                            <input type="radio" name="gender">
                            <label for="" class="plane-text">Female</label>
                        </div>
                    </div>
                    <div class="content">
                        <label for="date" class="plane-text">Date of Birth</label>
                        <input type="date" class="input-box" Value="2001-07-06">
                    </div>
                    <div class="content">
                        <label for="city" class="plane-text" >City</label>
                        <input type="text" class="input-box" value="Ahilya Nagar, Maharashtra">
                    </div>
                    <div class="content">
                        <label for="country" class="plane-text">Country</label>
                        <input type="text" class="input-box" value="India">
                    </div>
                    <div class="content">
                        <span class="plane-text">Subscription</span>
                        <div class="subscription-box">
                            <span class="plane-text">Bronze</span>

                            <span class="plane-text">Silver</span>
                            <span class="plane-text">Gold</span>
                        </div>
                    </div>
                    <div class="content">
                        <div class="buttons ">
                            <button class="plane-text" id="cancel">Cancel</button>
                            <button class="plane-text" id="confirm">Confirm</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
