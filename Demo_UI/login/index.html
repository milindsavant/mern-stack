<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
<div class="box">
    <div class="left-box">
        <h1>Login</h1>
        <p class="ac-text">Doesn't have an account yet? <a href="#">Sign Up</a></p>
        <form action="" class="form-content">
            <div class="content">
                <label for="email" class="">Email Address</label><br>
                <input type="email" placeholder="you@example.com" id="email">
            </div>
            <div class="content">
                <label for="pass">Password </label> <a href="#" class="forgot">Forgot Password</a><br>
                <input type="password" placeholder="Enter 6 character or more" id="pass">
            </div>
            <div class="check">
                <input type="checkbox" id="checkme">
                <label for="checkme">Remember me</label>
            </div>
            <div class="content">
                <input type="submit" value="LOGIN">
            </div>
            <div class="login-with">
                <span><hr><p>or login with</p><hr></span>
            </div>
            <div class="logo">    
                <button class="icon" id="google">
                    <div class="icon-img">
                        <img src="img/Google-256.webp" alt="" width="25">
                    </div>
                    <div class="icon-text" >
                        <span>Google</span>
                    </div>
                </button>
                <button class="icon"  id="facebook">
                    <div class="icon-img">
                        <img src="img/square-facebook-256.webp" alt="" width="25">
                    </div>
                    <div class="icon-text">
                        <span>Facebook</span>
                    </div>
                </button>
            </div>
        </form>
    </div>
    <div class="right-box">
        <img src="img/create-account.png" alt="" width="100%">
    </div>
</div>
</div>
</body>
</html>
